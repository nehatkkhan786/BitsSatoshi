{% extends 'base.html' %}
{% load static %}

{% block content %}
    
<!-- Section 1 -->
<section class="relative py-0 bg-white lg:py-20">

    
    {% if messages %}
        {% for message in messages %}
        <div class='container items-center mx-auto'>
            <div id="alert-1" class="flex bg-blue-100 rounded-lg p-4 mb-4" role="alert">
                <svg class="w-5 h-5 text-blue-700 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <div class="ml-3 text-sm font-medium text-blue-700">
                    {{message}}
                  <!-- A simple info alert with an <a href="#" class="font-semibold hover:text-blue-800 underline">example link</a>. Give it a click if you like. -->
                </div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-100 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex h-8 w-8" data-collapse-toggle="alert-1" aria-label="Close">
                  <span class="sr-only">Close</span>
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
              </div>
        </div>
        {% endfor %}
    {% endif %}
        

  

  

    <div class="flex flex-col items-center justify-between px-10  mx-auto max-w-7xl xl:px-5 lg:flex-row">

        <div class="flex flex-col items-center w-full px-10 pt-5 pb-20 lg:pt-20 lg:flex-row">
            <div class="relative w-full max-w-md bg-cover lg:max-w-2xl lg:w-7/12">
                <div class="relative flex flex-col items-center justify-center w-full h-full lg:pr-10">
                    <img src="{% static 'images/logo1.png' %}">
                </div>
            </div>
            <div class="relative z-10 w-full max-w-2xl mt-20 lg:mt-0 lg:w-5/12">
                <div class="relative z-10 flex flex-col items-start justify-start  p-6 md:p-10 bg-white shadow-2xl rounded-xl">
                    <h4 class="w-full font-serif md:text-4xl text-2xl font-medium leading-snug">Join BitsSatoshi <br> Community</h4>
                    <div class="relative w-full mt-6 space-y-8">

                        <form action="{% url 'signup' %}" method="POST">
                            {% csrf_token %}

                        <div class="relative">
                            <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">First Name</label>
                            <input type="text" name='first_name' class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="Fist Name">
                        </div>

                        <div class="relative my-5">
                            <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"> Last Name</label>
                            <input type="text" name='last_name' class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="Last Name">
                        </div>

                        <div class="relative my-5">
                            <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white"> Email</label>
                            <input type="email" name='email' class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="salman@gmail.com">
                        </div>
                        <div class="relative my-5">
                            <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Password</label>
                            <input type="password" name='password1' class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="password">
                        </div>
                        <div class="relative my-5">
                            <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Confirm Password</label>
                            <input type="password" name='password2' class="block w-full px-4 py-4 mt-2 text-base placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-black" placeholder="Confirm Password">
                        </div>
                        <div class="relative my-5">
                           <button type='submit' class='w-full'><a class="inline-block w-full px-5 py-4 text-xl font-medium text-center text-white transition duration-200 bg-logo_color-400 rounded-lg hover:bg- ease">Submit</a></button> 

                        </div>

                    </div>
