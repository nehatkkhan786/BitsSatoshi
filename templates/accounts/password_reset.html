{% load static %}

                        </div>

                           <button type='submit' class='w-full'><a class="inline-block w-full px-5 py-4 text-xl font-medium text-center text-white transition duration-200 bg-logo_color-400 rounded-lg hover:bg- ease">Submit</a></button>
